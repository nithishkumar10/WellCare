{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - WellCare</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/titleimage.jpg' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-group-text {
            cursor: pointer;
        }
    </style>
</head>

<body>
    {% include 'navbar.html' %}

    <div class="form-container">
        <h2 class="text-center">Register</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" placeholder="Enter username" name="username">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Enter email">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" name="password" class="form-control" id="password"
                        placeholder="Enter password">
                    <span class="input-group-text" onclick="togglePassword('password', 'eye-icon')">
                        <i class="bi bi-eye" id="eye-icon"></i>
                    </span>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <div class="input-group">
                    <input type="password" name="re_password" class="form-control" id="confirm-password"
                        placeholder="Confirm password">
                    <span class="input-group-text" onclick="togglePassword('confirm-password', 'eye-icon-confirm')">
                        <i class="bi bi-eye" id="eye-icon-confirm"></i>
                    </span>
                </div>
            </div>
            <input type="submit" class="btn btn-light w-100">Register</input>
            <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}"
                    style="color: whitesmoke;">Login</a></p>
        </form>
    </div>

    <script>
        function togglePassword(inputId, eyeId) {
            let passwordField = document.getElementById(inputId);
            let eyeIcon = document.getElementById(eyeId);
            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.classList.remove("bi-eye");
                eyeIcon.classList.add("bi-eye-slash");
            } else {
                passwordField.type = "password";
                eyeIcon.classList.remove("bi-eye-slash");
                eyeIcon.classList.add("bi-eye");
            }
        }
    </script>

</body>
